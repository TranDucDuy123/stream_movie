    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
       
 

        main {
            margin-top: 10px; /* Adds more space below the header */
            padding: 20px;
        }

        table {
            margin: 40px 0 20px 0; /* Adds 40px margin at the top of the table */
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            text-align: left;
        }

        table th, table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            background-color: #ffffff; /* White background for table cells */
            color: #000000; /* Black text color */
        }

        table th {
            background-color: #1c344d;
            color: white;
        }

        table tbody tr:nth-of-type(even) {
            background-color: #f4f4f4;
        }

        table tbody tr:hover {
            background-color: #e9e9e9;
            cursor: pointer;
        }

      
    </style>
       

     
    </style>
    </head>
    <body>
         <header lang="vi" th:include="fragments/header :: header"/>
        <main>
            
            <div id="ticketsList" th:if="${#lists.isEmpty(tickets)}">
               
            </div>
            <div id="ticketsList" th:if="${!#lists.isEmpty(tickets)}">
              <div class="table-responsive">
                  <table id="example" style="width:100%" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th >ID</th>
                       
                        <th >Showtimes</th>  
                        <th>name</th>            
                        <th>Price</th>                               
                        <th >Chair name</th>
                                                           
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="ticket : ${tickets}">
                      	<td  th:text="${ticket.id}"></td>
                        

                        <td>
                        	<span th:text="${ticket.schedule.startDate}"></span>
                        	
                        	<span style="display: block;" th:text="${ticket.schedule.startTime}"></span>
                        </td>
                         	<td  th:text="${ticket.schedule.movie.name}"></td>                     
                       <td>
    <span th:text="${ticket.price}"></span>
</td>

                       	<td  th:text="${ticket.seat.name}"></td>                      
                     
                      </tr>
       			 </tbody>
    		</table>
	</div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Cinema Client Application</p>
        </footer>
        
    </body>
</html>
