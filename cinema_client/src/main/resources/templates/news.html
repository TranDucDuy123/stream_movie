<style>
/* Container and Layout */
.container-fluid {
	padding: 20px;
	background-color: #1e1e1e; /* Màu nền nhẹ nhàng */
}

body {

	margin-top: 70px;
}

/* Title */
h1 {
	font-family: 'Bungee Shade', cursive;
	text-align: center;
	font-size: 3rem;
	margin-bottom: 20px;
	color: #61dafb; /* Màu đỏ nổi bật */
	text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Đổ bóng tiêu đề */
	letter-spacing: 2px; /* Khoảng cách giữa các chữ */
	margin-top: -5px;
}

/* Nav Tabs */
.nav-tabs {
	justify-content: center;
	margin-bottom: 30px;
}

.nav-tabs .nav-item {
	margin-right: 10px;
}

.nav-tabs .nav-link {
	color: #555; /* Màu chữ trung tính */
	font-weight: 500;
	border-radius: 50px; /* Bo tròn cho tab */
	padding: 10px 20px;
	transition: all 0.3s ease-in-out;
	background-color: #fff; /* Nền trắng */
	border: 1px solid #ddd;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.nav-tabs .nav-link.active {
	background-color: #61dafb;
	color: black;
	border-color: #61dafb;
	box-shadow: 0 4px 10px rgba(255, 75, 92, 0.3);
}

.nav-tabs .nav-link:hover {
	background-color: #61dafb;
	color: white;
}

/* Xóa nền trắng và padding cho lớp bao quanh */
.news-page-item-wrapper {
	background-color: transparent; /* Xóa nền trắng */
	padding: 0; /* Xóa khoảng cách giữa nền và phần tử bên trong */
	border-radius: 0; /* Xóa bo góc của lớp bao quanh */
	display: flex;
	justify-content: center; /* Căn giữa phần tử bên trong */
	align-items: center;
}

/* Container for news items */
.news-page-item-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	text-align: center;
	background-color: #ffffff; /* Nền trắng cho phần tử chính */
	padding: 15px;
	border-radius: 10px; /* Bo góc mềm mại */
	box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
	transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.news-page-item-container:hover {
	transform: translateY(-5px); /* Hiệu ứng nâng khi hover */
	box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Tăng bóng đổ */
}

.news-page-item-image {
	width: 100%;
	height: auto;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bóng đổ cho ảnh */
}

.list-group-item {
	background-color: #61dafb;
}

.news-page-item-title {
	margin-top: 10px;
	font-size: 1.2rem; /* Kích thước chữ vừa phải */
	color: #ff4b5c; /* Màu đỏ nổi bật */
	font-weight: bold;
	text-transform: uppercase; /* Viết hoa tiêu đề */
	letter-spacing: 1px; /* Khoảng cách giữa các chữ */
}

/* Row Spacing */
.row {
	margin-left: 0;
	margin-right: 0;
}

.col-md-3 {
	padding: 15px; /* Khoảng cách giữa các cột */
}

/* Footer */

/* Custom Button */


.btn:hover {
	background-color: #ff2e44;
	transform: scale(1.05);
}

.btn:active {
	transform: scale(0.98);
}
</style>
</head>
<body>
		<header lang="vi" th:include="fragments/header :: header"></header>
	<div class="container-fluid mt-5">
		<h1>NEW NEWS AND PROMOTIONS</h1>
		<ul class="nav nav-tabs" id="newsTab" role="tablist">
			<li class="nav-item"><a class="nav-link active" id="type0-tab"
				data-toggle="tab" href="#type0" role="tab" aria-controls="type0"
				aria-selected="true">Movie Business24h</a></li>
			<li class="nav-item"><a class="nav-link" id="type1-tab"
				data-toggle="tab" href="#type1" role="tab" aria-controls="type1"
				aria-selected="false">Review</a></li>
			<li class="nav-item"><a class="nav-link" id="type2-tab"
				data-toggle="tab" href="#type2" role="tab" aria-controls="type2"
				aria-selected="false">Discount</a></li>
		</ul>
		<div class="tab-content-container">
			<div class="tab-content mt-3" id="newsTabContent">
				<!-- Tab for Type 0 -->
				<div class="tab-pane fade show active" id="type0" role="tabpanel"
					aria-labelledby="type0-tab">
					<div class="row">
						<div th:each="news : ${news}" th:if="${news.newsType == 0}"
							class="col-md-3 mb-4">
							<!-- Điều chỉnh col-md-3 để có 4 ảnh trên mỗi hàng -->
							<a th:href="@{/news/detail(newsId=${news.id})}"
								class="list-group-item text-decoration-none">
								<div class="news-page-item-container">
									<img th:src="@{'/images/' + ${news.imageFile}}"
										alt="News Image" class="news-page-item-image">
									<h5 th:text="${news.title}" class="news-page-item-title"></h5>
								</div>

							</a>


						</div>
					</div>
				</div>
				<!-- Tab for Type 1 -->
				<div class="tab-pane fade" id="type1" role="tabpanel"
					aria-labelledby="type1-tab">
					<div class="row">
						<div th:each="news : ${news}" th:if="${news.newsType == 1}"
							class="col-md-3 mb-4">
							<!-- Điều chỉnh col-md-3 để có 4 ảnh trên mỗi hàng -->
							<a th:href="@{/news/detail(newsId=${news.id})}"
								class="list-group-item text-decoration-none">
								<div class="news-page-item-container">
									<img th:src="@{'/images/' + ${news.imageFile}}"
										alt="News Image" class="news-page-item-image">
									<h5 th:text="${news.title}" class="news-page-item-title"></h5>
								</div>

							</a>

						</div>
					</div>
				</div>
				<!-- Tab for Type 2 -->
				<div class="tab-pane fade" id="type2" role="tabpanel"
					aria-labelledby="type2-tab">
					<div class="row">
						<div th:each="news : ${news}" th:if="${news.newsType == 2}"
							class="col-md-3 mb-4">
							<!-- Điều chỉnh col-md-3 để có 4 ảnh trên mỗi hàng -->
							<a th:href="@{/news/detail(newsId=${news.id})}"
								class="list-group-item text-decoration-none">
								<div class="news-page-item-container">
									<img th:src="@{'/images/' + ${news.imageFile}}"
										alt="News Image" class="news-page-item-image">
									<h5 th:text="${news.title}" class="news-page-item-title"></h5>
								</div>

							</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer lang="vi" class="container"
		th:include="fragments/footer :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
